# Nginx Configuration for Production - svnaprojob.online
# Copy this to /etc/nginx/sites-available/svnaprojob.online
# Then: sudo ln -s /etc/nginx/sites-available/svnaprojob.online /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name svnaprojob.online www.svnaprojob.online;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server (SSL optional - will work with or without certificates)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svnaprojob.online www.svnaprojob.online;

    # SSL Certificate Configuration (optional - will use HTTP if not available)
    # Check if SSL certificates exist, if not, this block will be skipped
    set $ssl_cert_path /etc/letsencrypt/live/svnaprojob.online/fullchain.pem;
    set $ssl_key_path /etc/letsencrypt/live/svnaprojob.online/privkey.pem;
    
    # Only set SSL if certificates exist (checked in deploy script)
    # For now, allow HTTP fallback if SSL not configured
    
    # SSL Configuration (only if certificates are present)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for frontend
    root /var/www/elevate-edu-ui/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Static assets - NO CACHE for JS files to prevent old code from being served
    location ~* \.(js)$ {
        root /var/www/elevate-edu-ui/dist;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, Pragma: no-cache";
        add_header Pragma "no-cache";
        access_log off;
    }

    # Other static assets (CSS, images, fonts) - can be cached
    location /assets/ {
        alias /var/www/elevate-edu-ui/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Increase timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Frontend (SPA routing) - All other requests
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
