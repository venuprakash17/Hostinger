name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Copy Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/elevate/backend"
          overwrite: true

      - name: Deploy on Server (Install venv + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/elevate/backend

            echo "ğŸ”¥ Removing old venv"
            rm -rf venv

            echo "ğŸ“¦ Creating fresh venv"
            python3 -m venv venv

            echo "ğŸ“Œ Activating venv"
            source venv/bin/activate

            echo "â¬† Upgrading pip"
            pip install --upgrade pip

            echo "ğŸ“¥ Installing dependencies"
            pip install -r requirements.txt

            echo "ğŸ” Restarting Supervisor"
            sudo supervisorctl reread
            sudo supervisorctl update
            sudo supervisorctl restart elevate-backend
