name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/elevate/backend"
          overwrite: true

      - name: Install Python deps and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/elevate/backend

            # Ensure python3-venv exists
            sudo apt update -y
            sudo apt install -y python3-venv python3-full

            # Clean broken venv if exists
            if [ -d "venv" ]; then
                rm -rf venv
            fi

            # Create fresh venv
            python3 -m venv venv

            # Activate venv
            source venv/bin/activate

            # Install deps
            pip install --upgrade pip
            pip install -r requirements.txt

            # Restart supervisor
            sudo /usr/bin/supervisorctl restart elevate-backend
