name: Deploy Backend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FIX: Copy only backend CONTENTS, not backend folder
      - name: Copy backend files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/elevate/backend"
          overwrite: true
          strip_components: 1

      - name: Install dependencies & restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“‚ Going to backend directory"
            cd /var/www/elevate/backend

            echo "ğŸ”¥ Cleaning old venv"
            rm -rf venv

            echo "ğŸ“¦ Creating new venv"
            python3 -m venv venv

            echo "ğŸ“Œ Activating venv"
            source venv/bin/activate

            echo "â¬† Upgrading pip"
            pip install --upgrade pip

            echo "ğŸ“¥ Installing dependencies from requirements.txt"
            pip install -r requirements.txt

            echo "ğŸ” Restarting backend service"
            sudo /usr/bin/supervisorctl restart elevate-backend || sudo /usr/bin/supervisorctl start elevate-backend

