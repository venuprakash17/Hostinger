name: Deploy Frontend to Hostinger VPS

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "vite.config.ts"
      - "package.json"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VITE_API_BASE_URL: http://72.60.101.14:8000/api/v1
          VITE_WS_BASE_URL: ws://72.60.101.14:8000
        run: npm run build

      - name: Upload dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist/*"
          target: ${{ secrets.VPS_FRONTEND_PATH || '/var/www/elevate-edu-ui/dist' }}
          strip_components: 1

      - name: Fix permissions and reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            FRONTEND_PATH="${{ secrets.VPS_FRONTEND_PATH || '/var/www/elevate-edu-ui/dist' }}"
            sudo chown -R www-data:www-data $FRONTEND_PATH/
            sudo chmod -R 755 $FRONTEND_PATH/
            sudo find $FRONTEND_PATH -type f -exec chmod 644 {} \;
            sudo systemctl reload nginx
            echo "âœ… Frontend deployed successfully!"
