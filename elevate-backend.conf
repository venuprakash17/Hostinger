[program:elevate-backend]
directory=/var/www/elevate/backend
command=/var/www/elevate/backend/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stderr_logfile=/var/log/elevate-backend.err.log
stdout_logfile=/var/log/elevate-backend.out.log
user=deploy
environment=ENVIRONMENT="production"

