# Docker Compose for Complete Production Deployment
# Includes: PostgreSQL + Backend API + Nginx (Frontend)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: elevate_edu_db
    environment:
      POSTGRES_USER: elevate_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: elevate_edu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elevate_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elevate_network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elevate_edu_api
    environment:
      DATABASE_URL: postgresql://elevate_user:${POSTGRES_PASSWORD}@postgres:5432/elevate_edu
      SECRET_KEY: ${SECRET_KEY}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://72.60.101.14,http://72.60.101.14:80,http://srv1159261.hstgr.cloud,http://srv1159261.hstgr.cloud:80}
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    networks:
      - elevate_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Creating database tables...' &&
        python -c 'from app.core.database import Base, engine; Base.metadata.create_all(bind=engine)' &&
        echo 'Starting backend server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Nginx (Frontend + Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: elevate_edu_nginx
    ports:
      - "80:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - elevate_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  elevate_network:
    driver: bridge

